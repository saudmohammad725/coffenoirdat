<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار MySQL API - Noir Café</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار MySQL API - Noir Café</h1>
        <p>هذه الصفحة لاختبار النظام الجديد قبل الاستخدام الفعلي</p>
        
        <!-- Test API Connection -->
        <div class="test-section">
            <h3>1. اختبار الاتصال بـ API</h3>
            <button onclick="testAPIConnection()">اختبار الاتصال</button>
            <div id="connectionResult" class="result"></div>
        </div>
        
        <!-- Test Registration -->
        <div class="test-section">
            <h3>2. اختبار التسجيل الجديد</h3>
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="testEmail" value="test@noircafe.com" placeholder="test@noircafe.com">
            </div>
            <div class="form-group">
                <label>اسم المستخدم:</label>
                <input type="text" id="testUsername" value="testuser" placeholder="testuser">
            </div>
            <div class="form-group">
                <label>الاسم الكامل:</label>
                <input type="text" id="testFullName" value="مستخدم تجريبي" placeholder="مستخدم تجريبي">
            </div>
            <div class="form-group">
                <label>رقم الهاتف:</label>
                <input type="text" id="testPhone" value="0501234567" placeholder="0501234567">
            </div>
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="testPassword" value="test123" placeholder="test123">
            </div>
            <button onclick="testRegistration()">تسجيل جديد</button>
            <div id="registrationResult" class="result"></div>
        </div>
        
        <!-- Test Login -->
        <div class="test-section">
            <h3>3. اختبار تسجيل الدخول</h3>
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="loginEmail" value="test@noircafe.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="loginPassword" value="test123">
            </div>
            <button onclick="testLogin()">تسجيل الدخول</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <!-- Test Session -->
        <div class="test-section">
            <h3>4. اختبار الجلسة</h3>
            <button onclick="testSession()">فحص الجلسة الحالية</button>
            <button onclick="testProfile()">جلب الملف الشخصي</button>
            <div id="sessionResult" class="result"></div>
        </div>
        
        <!-- Test Page Tracking -->
        <div class="test-section">
            <h3>5. اختبار تتبع الصفحات</h3>
            <button onclick="testPageTracking()">تسجيل زيارة صفحة</button>
            <div id="trackingResult" class="result"></div>
        </div>
        
        <!-- Test Forgot Password -->
        <div class="test-section">
            <h3>6. اختبار نسيت كلمة المرور</h3>
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="forgotEmail" value="test@noircafe.com">
            </div>
            <button onclick="testForgotPassword()">طلب إعادة تعيين</button>
            <div id="forgotResult" class="result"></div>
        </div>
        
        <!-- Test Logout -->
        <div class="test-section">
            <h3>7. اختبار تسجيل الخروج</h3>
            <button onclick="testLogout()">تسجيل الخروج</button>
            <div id="logoutResult" class="result"></div>
        </div>
        
        <!-- Current Status -->
        <div class="test-section">
            <h3>📊 الحالة الحالية</h3>
            <button onclick="showCurrentStatus()">عرض الحالة</button>
            <div id="statusResult" class="result"></div>
        </div>
    </div>

    <!-- Load MySQL Auth System -->
    <script src="js/mysql-auth.js"></script>
    
    <script>
        // Test API Connection
        async function testAPIConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '🔄 جاري اختبار الاتصال...';
            
            try {
                const response = await fetch('../serveradminprov3/user-api.php?action=validate_session&session_token=test');
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ الاتصال ناجح!\n\nاستجابة الخادم:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ خطأ في الاتصال!\nStatus: ${response.status}\n\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الشبكة!\n\n${error.message}`;
            }
        }
        
        // Test Registration
        async function testRegistration() {
            const resultDiv = document.getElementById('registrationResult');
            resultDiv.innerHTML = '🔄 جاري اختبار التسجيل...';
            
            const userData = {
                email: document.getElementById('testEmail').value,
                username: document.getElementById('testUsername').value,
                full_name: document.getElementById('testFullName').value,
                phone: document.getElementById('testPhone').value,
                password: document.getElementById('testPassword').value
            };
            
            try {
                const result = await register(userData);
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ التسجيل ناجح!\n\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل التسجيل!\n\n${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في التسجيل!\n\n${error.message}`;
            }
        }
        
        // Test Login
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '🔄 جاري اختبار تسجيل الدخول...';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const result = await login(email, password);
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ تسجيل الدخول ناجح!\n\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل تسجيل الدخول!\n\n${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في تسجيل الدخول!\n\n${error.message}`;
            }
        }
        
        // Test Session
        async function testSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = '🔄 جاري فحص الجلسة...';
            
            try {
                const isValid = await mysqlAuth.validateSession();
                const sessionToken = mysqlAuth.sessionToken;
                const user = mysqlAuth.user;
                
                resultDiv.className = 'result info';
                resultDiv.innerHTML = `📊 معلومات الجلسة:
                
صحة الجلسة: ${isValid ? '✅ صحيحة' : '❌ غير صحيحة'}
رمز الجلسة: ${sessionToken || 'غير موجود'}
بيانات المستخدم: ${user ? JSON.stringify(user, null, 2) : 'غير متوفرة'}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في فحص الجلسة!\n\n${error.message}`;
            }
        }
        
        // Test Profile
        async function testProfile() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = '🔄 جاري جلب الملف الشخصي...';
            
            try {
                const profile = await mysqlAuth.getProfile();
                
                if (profile) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ تم جلب الملف الشخصي!\n\n${JSON.stringify(profile, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل في جلب الملف الشخصي!`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في جلب الملف الشخصي!\n\n${error.message}`;
            }
        }
        
        // Test Page Tracking
        async function testPageTracking() {
            const resultDiv = document.getElementById('trackingResult');
            resultDiv.innerHTML = '🔄 جاري تسجيل زيارة الصفحة...';
            
            try {
                await mysqlAuth.trackPageVisit(window.location.href, 'صفحة اختبار MySQL API');
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ تم تسجيل زيارة الصفحة بنجاح!
                
URL: ${window.location.href}
العنوان: صفحة اختبار MySQL API`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في تسجيل الزيارة!\n\n${error.message}`;
            }
        }
        
        // Test Forgot Password
        async function testForgotPassword() {
            const resultDiv = document.getElementById('forgotResult');
            resultDiv.innerHTML = '🔄 جاري طلب إعادة تعيين كلمة المرور...';
            
            const email = document.getElementById('forgotEmail').value;
            
            try {
                const result = await forgotPassword(email);
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ تم إرسال طلب إعادة التعيين!\n\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل في إرسال الطلب!\n\n${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في إرسال الطلب!\n\n${error.message}`;
            }
        }
        
        // Test Logout
        async function testLogout() {
            const resultDiv = document.getElementById('logoutResult');
            resultDiv.innerHTML = '🔄 جاري تسجيل الخروج...';
            
            try {
                await logout();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ تم تسجيل الخروج بنجاح!`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في تسجيل الخروج!\n\n${error.message}`;
            }
        }
        
        // Show Current Status
        function showCurrentStatus() {
            const resultDiv = document.getElementById('statusResult');
            
            const status = {
                'مسجل دخول': isLoggedIn(),
                'بيانات المستخدم': getUser(),
                'رمز الجلسة': mysqlAuth.sessionToken,
                'URL الـ API': mysqlAuth.apiUrl,
                'التوقيت الحالي': new Date().toLocaleString('ar-SA'),
                'User Agent': navigator.userAgent
            };
            
            resultDiv.className = 'result info';
            resultDiv.innerHTML = `📊 الحالة الحالية:\n\n${JSON.stringify(status, null, 2)}`;
        }
        
        // Auto-load status on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(showCurrentStatus, 1000);
        });
    </script>
</body>
</html>
