        try {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Initialize Firebase services
            const auth = firebase.auth();

            statusDiv.innerHTML += '<p>âœ… Firebase Auth: ' + typeof auth + '</p>';
            statusDiv.innerHTML += '<p>âœ… Firebase Firestore: ' + typeof db + '</p>';
            statusDiv.innerHTML += '<p>âœ… Firebase Analytics: ' + typeof analytics + '</p>';
            
            // Test auth state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    statusDiv.innerHTML += '<p>ğŸ‘¤ User logged in: ' + user.email + '</p>';
                } else {
                    statusDiv.innerHTML += '<p>ğŸšª No user logged in</p>';
                }
            });
            
        } catch (error) {
            statusDiv.innerHTML += '<p>âŒ Error: ' + error.message + '</p>';
            console.error('Firebase error:', error);
        }
    </script>
</body>
