<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>اختبار النقاط - Koppee</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #33211D, #4a302a);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .points-display {
            background: linear-gradient(135deg, #DA9F5B, #f4c088);
            color: #33211D;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-test {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-add {
            background: #28a745;
            color: white;
        }
        .btn-deduct {
            background: #dc3545;
            color: white;
        }
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .navbar-simulation {
            background: rgba(218,159,91,0.2);
            border-radius: 20px;
            padding: 10px 15px;
            display: inline-block;
            border: 1px solid rgba(218,159,91,0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">🧪 اختبار نظام النقاط</h1>
        
        <!-- محاكاة navbar -->
        <div class="text-center mb-4">
            <h5>محاكاة navbar:</h5>
            <div class="navbar-simulation">
                <i class="fa fa-coins mr-3" style="color: #DA9F5B;"></i>
                <span id="navUserPointsDisplay">0</span>
            </div>
        </div>
        
        <!-- عرض النقاط الرئيسي -->
        <div class="points-display">
            النقاط الحالية: <span id="mainPointsDisplay">0</span>
        </div>
        
        <!-- أزرار الاختبار -->
        <div class="text-center">
            <button class="btn-test btn-add" onclick="testAddPoints(10)">إضافة 10 نقاط</button>
            <button class="btn-test btn-add" onclick="testAddPoints(50)">إضافة 50 نقطة</button>
            <button class="btn-test btn-add" onclick="testAddPoints(100)">إضافة 100 نقطة</button>
            <br>
            <button class="btn-test btn-deduct" onclick="testDeductPoints(5)">خصم 5 نقاط</button>
            <button class="btn-test btn-deduct" onclick="testDeductPoints(25)">خصم 25 نقطة</button>
            <button class="btn-test btn-deduct" onclick="testDeductPoints(50)">خصم 50 نقطة</button>
            <br>
            <button class="btn-test btn-reset" onclick="testResetPoints()">إعادة تعيين إلى 0</button>
            <button class="btn-test" style="background: #007bff; color: white;" onclick="testSetCustomPoints()">تعيين رقم محدد</button>
        </div>
        
        <!-- معلومات النظام -->
        <div class="log">
            <h6><strong>📊 معلومات النظام:</strong></h6>
            <div id="systemInfo"></div>
        </div>
        
        <!-- سجل العمليات -->
        <div class="log">
            <h6><strong>📋 سجل العمليات:</strong></h6>
            <div id="operationLog"></div>
        </div>
        
        <!-- اختبار التزامن -->
        <div class="text-center mt-4">
            <p><strong>🔄 اختبار التزامن:</strong></p>
            <p>افتح صفحة أخرى من الموقع وشاهد كيف تتحدث النقاط تلقائياً!</p>
            <button class="btn-test" style="background: #17a2b8; color: white;" onclick="window.open('index.html', '_blank')">افتح الصفحة الرئيسية</button>
            <button class="btn-test" style="background: #17a2b8; color: white;" onclick="window.open('menu.html', '_blank')">افتح القائمة</button>
        </div>
    </div>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Points Manager -->
    <script src="js/points-manager.js"></script>
    
    <script>
        let operationCount = 0;
        
        $(document).ready(function() {
            updateAllDisplays();
            updateSystemInfo();
            logOperation('النظام جاهز للاختبار', 'info');
        });
        
        // اختبار إضافة النقاط
        function testAddPoints(points) {
            if (window.pointsManager) {
                const before = window.pointsManager.getPoints();
                const after = window.pointsManager.addPoints(points);
                logOperation(`إضافة ${points} نقطة: ${before} → ${after}`, 'success');
                updateAllDisplays();
            }
        }
        
        // اختبار خصم النقاط
        function testDeductPoints(points) {
            if (window.pointsManager) {
                const before = window.pointsManager.getPoints();
                const success = window.pointsManager.deductPoints(points);
                const after = window.pointsManager.getPoints();
                
                if (success) {
                    logOperation(`خصم ${points} نقطة: ${before} → ${after}`, 'warning');
                } else {
                    logOperation(`فشل خصم ${points} نقطة - النقاط غير كافية (${before})`, 'error');
                }
                updateAllDisplays();
            }
        }
        
        // اختبار إعادة التعيين
        function testResetPoints() {
            if (window.pointsManager) {
                const before = window.pointsManager.getPoints();
                window.pointsManager.resetPoints();
                logOperation(`إعادة تعيين النقاط: ${before} → 0`, 'info');
                updateAllDisplays();
            }
        }
        
        // تعيين رقم محدد
        function testSetCustomPoints() {
            const points = prompt('كم نقطة تريد تعيينها؟', '0');
            if (points !== null && !isNaN(points)) {
                if (window.pointsManager) {
                    const before = window.pointsManager.getPoints();
                    const after = window.pointsManager.setPoints(parseInt(points));
                    logOperation(`تعيين النقاط: ${before} → ${after}`, 'info');
                    updateAllDisplays();
                }
            }
        }
        
        // تحديث جميع العروض
        function updateAllDisplays() {
            if (window.pointsManager) {
                const points = window.pointsManager.getPoints();
                document.getElementById('navUserPointsDisplay').textContent = points;
                document.getElementById('mainPointsDisplay').textContent = points;
                window.pointsManager.updateAllDisplays();
            }
        }
        
        // تحديث معلومات النظام
        function updateSystemInfo() {
            if (window.pointsManager) {
                const info = window.pointsManager.getPointsInfo();
                document.getElementById('systemInfo').innerHTML = `
                    <div>📍 النقاط الحالية: <strong>${info.current}</strong></div>
                    <div>🕒 آخر تحديث: <strong>${new Date(info.lastUpdated).toLocaleString('ar-SA')}</strong></div>
                    <div>💾 مفتاح التخزين: <strong>${info.storage}</strong></div>
                    <div>🔧 حالة النظام: <strong style="color: #28a745;">يعمل بشكل طبيعي</strong></div>
                `;
            }
        }
        
        // تسجيل العمليات
        function logOperation(message, type = 'info') {
            operationCount++;
            const time = new Date().toLocaleTimeString('ar-SA');
            const colors = {
                'info': '#17a2b8',
                'success': '#28a745',
                'warning': '#ffc107',
                'error': '#dc3545'
            };
            
            const logDiv = document.getElementById('operationLog');
            logDiv.innerHTML = `
                <div style="color: ${colors[type]}; margin: 5px 0;">
                    [${operationCount}] ${time} - ${message}
                </div>
            ` + logDiv.innerHTML;
            
            updateSystemInfo();
        }
        
        // الاستماع لتحديثات النقاط
        window.addEventListener('pointsUpdated', function(e) {
            logOperation(`تحديث تلقائي: النقاط الآن ${e.detail.points}`, 'info');
        });
        
        // تحديث كل ثانية لمراقبة التغييرات الخارجية
        setInterval(function() {
            updateAllDisplays();
        }, 1000);
    </script>
</body>
</html>
